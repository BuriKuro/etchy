<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script> 
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
        <div class="headerFlex">
        <h2>Select a grid size!</h4>
            <button class="btn" id="popup" style="margin: 15px; background-color: darkslategray;">
                Input Size 1 - 100</button>
        </div>
    </div>

    <div class="board"></div>

    <div class="btnChoices">
        <button class="btn" style="background-color: black;" onclick='setColor()'>Monochrome</button>
        <button class="btn" style="background-image:linear-gradient(to right, darkblue, darkred);" onclick="setColor('random')">Rainbow Mode</button>
        <button class="btn" style="background-color: blue;" onclick='resetBoard()'>Clear Canvas</button>
    </div>

    <div class="headerFlex">
    <h2>Background Color</h2>
    </div>

    <div class="btnChoices">
        <button class="btn" style="background-color: red;" onclick='redBoard()'>Red</button>
        <button class="btn" style="background-color: orange;" onclick='orangeBoard()'>Orange</button>
        <button class="btn" style="background-color: yellow;" onclick='yellowBoard()'>Yellow</button>
        <button class="btn" style="background-color: green;" onclick='greenBoard()'>Green</button>
        <button class="btn" style="background-color: blue;" onclick='blueBoard()'>Blue</button>
        <button class="btn" style="background-color: purple;" onclick='purpleBoard()'>Purple</button>
    </div>
</body>
</html>
